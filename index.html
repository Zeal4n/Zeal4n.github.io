<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zealan LaCombe's Resume</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="desktop">
    <!-- Taskbar with Start Button in Bottom Left -->
    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()">Start</div>
        <div class="taskbar-icons" id="taskbarIcons"></div> <!-- Taskbar icons for minimized apps -->
        <div class="taskbar-time" id="taskbarTime"></div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="startMenu">
      <ul>
        <li onclick="openApp('aboutApp')">About Me</li>
        <li onclick="openApp('resumeApp')">My Resume</li>
      </ul>
    </div>

    <!-- About Me Window -->
    <div class="app-window" id="aboutApp">
      <div class="window-header" onmousedown="startDrag(event, 'aboutApp')">
        <span>About Me</span>
        <button onclick="minimizeApp('aboutApp')">_</button> <!-- Minimize Button -->
        <button onclick="maximizeApp('aboutApp')">[ ]</button> <!-- Maximize Button -->
        <button onclick="closeApp('aboutApp')">X</button>
      </div>
      <div class="window-content">
        <h3>About Me</h3>
        <p>Welcome! Iâ€™m Zealan LaCombe, an IT Operations Manager with a passion for optimizing systems...</p>
      </div>
    </div>

    <!-- Resume Window -->
    <div class="app-window" id="resumeApp">
        <div class="window-header" onmousedown="startDrag(event, 'resumeApp')">
          <span>My Resume</span>
          <button onclick="minimizeApp('resumeApp')">[Min]</button>
          <button onclick="maximizeApp('resumeApp')">[Max]</button>
          <button onclick="closeApp('resumeApp')">[Close]</button>
        </div>
        <div class="window-content">
          <h3>My Resume</h3>
          <iframe src="https://zeal4n.github.io/resume" frameborder="0" width="100%" height="100%"></iframe>
        </div>
    </div>
  </div>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
