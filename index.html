<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Desktop</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="desktop">
    <!-- Start Menu -->
    <div class="taskbar">
      <div class="start-button" onclick="toggleStartMenu()">Start</div>
    </div>
    <div class="start-menu" id="startMenu">
      <ul>
        <li onclick="loadApp('about')">About Me</li>
        <li onclick="loadApp('projects')">Projects</li>
        <li onclick="loadApp('contact')">Contact</li>
      </ul>
    </div>
    <!-- App Windows -->
    <div class="app-window" id="aboutApp">
      <h3>About Me</h3>
      <p>This is the About Me section. Close me to return to the desktop.</p>
      <button onclick="closeApp('about')">Close</button>
    </div>
    <div class="app-window" id="projectsApp">
      <h3>Projects</h3>
      <p>This is the Projects section. Close me to return to the desktop.</p>
      <button onclick="closeApp('projects')">Close</button>
    </div>
    <div class="app-window" id="contactApp">
      <h3>Contact</h3>
      <p>This is the Contact section. Close me to return to the desktop.</p>
      <button onclick="closeApp('contact')">Close</button>
    </div>
  </div>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
